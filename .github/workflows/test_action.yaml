name: Unit Tests

on:
  push:
  pull_request:

jobs:
  flutter-test-cation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.4'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test